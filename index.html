<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>ESTUDIANTES</title>
    <script defer src="students.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" src="style.css">

    
</head>


<body>
    
    <div class="container text-center">
        <h1 class="mb-5 mt-5">ECOMODA SCHOOL</h1>

        <form id="formulario" class="row row-cols-lg-auto g-3 align-items-center mb-4">
            <div class="col-12">
                <input type="text" class="form-control mb-2" id="busqueda" placeholder="Nombre del Alumno">
                <button type="submit" class="btn btn-primary mb-2">Buscar Alumno</button>
                
            </div>
            <div class="col-12">
                <input type="text" class="form-control mb-2" id="bmateria" placeholder="Nombre de la Clase">
                <button type="button" id="boton" class="btn btn-danger mb-2">Buscar Alumnos de la Clase</button>
            </div>
            <div class="col-12">
                <input type="text" class="form-control mb-2" id="promAlumno" placeholder="Alumno a Promediar">
                <button type="button" id="btnProm" class="btn btn-primary mb-2">Calcular Prom. de Alumno</button>
            </div>
            <div class="col-12">
                <button type="button" id="btnPromTodos" class="btn btn-primary align-items-center">Calcular Prom. del Grupo</button>
            </div>
        </form>
        <div class="row" id="contenedor"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
